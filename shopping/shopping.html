<h1>Shirts</h1>
<ul id="shirt"></ul>

<script>
  const ul = document.getElementById('shirt');
  const list = document.createDocumentFragment();
  const url = 'https://jsonplaceholder.typicode.com/users';

  fetch(shirts.json)
    .then((response) => {
      return response.json();
    })
    .then((data) => {
      let shirt = data;

      shirts.map(function(shirt) {
        let li = document.createElement('li');
        let productName = document.createElement('h2');
        let propductPrice = document.createElement('h3');

        productName.innerHTML = `${shirt.name}`;
        propductPrice.innerHTML = `${shirt.email}`;

        li.appendChild(productName);
        li.appendChild(propductPrice);
        list.appendChild(li);
      });
    }).
    catch(function(error) {
      console.log(error);
    });

  ul.appendChild(list);
</script>
